 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6be3ff, #ff9068);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #dfe;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #4CAA50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button[type="submit"]:hover {
            background-color: #3d8e41;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if (password !== confirm_password) {
                alert("Passwords do not match!");
                return false;
            }

            if (!isValidEmail(email)) {
                document.getElementById("email_error").innerHTML = "Invalid email!";
                return false;
            } else {
                document.getElementById("email_error").innerHTML = "";
            }

            return true;
        }

        function isValidEmail(email) {
            // Implement your email validation logic here (e.g., regular expression)
            return email.includes("@");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Create New Password</h2>
        <form th:action="@{/reset-password123}" method="post" onsubmit="return validateForm()">
            <input type="email" id="email" name="email" placeholder="Enter email">
            <div class="error-message" id="email_error"></div>
            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="password" name="password" placeholder="Enter new password">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
