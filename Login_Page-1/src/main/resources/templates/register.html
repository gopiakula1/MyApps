<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
    body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #6be3ff, #ff9068);
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #dfe;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

h1, h2 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

.login-link {
    display: block;
    text-align: center;
    margin-top: 10px;
}

.login-link a {
    color: #007bff;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

small {
    display: block;
    color: #888;
    margin-top: 5px;
}
   </style> 
     </head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <h2>Create Your Account</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required   placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
<input type="text" id="username" name="username" required pattern="(?=.*[A-Z])(?=.*\d).{5,}" title="Username must have minimum 5 characters, at least one capital letter, and at least one numeric character" placeholder="Enter username">
           <small>Username must have minimum 5 characters, at least one capital letter, and at least one numeric character</small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="required" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="password" name="password" placeholder="Enter password">
               <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password
                <small>Must be at least 8 characters long, including a mix of uppercase and lowercase letters, numbers, and symbols.</small>
            </div>
            <div class="form-group">
                <button type="submit" onclick="return validatePassword()">Register</button>
<!--                 <span class="login-link">Already Registered? <a href="/login">Login Here</a></span>
 -->            </div>
   <div th:if="${error}" style="color: red;">Error: <span th:text="${error}"></span></div>
        </form>
    </div>

   <script>
   
   function togglePasswordVisibility() {
	    var passwordField = document.getElementById("password");
	    if (passwordField.type === "password") {
	        passwordField.type = "text";
	    } else {
	        passwordField.type = "password";
	    }
	}
   </script>
    
     </body>
</html>
