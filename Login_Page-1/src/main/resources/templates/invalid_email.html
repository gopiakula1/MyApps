<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            position: relative; /* For positioning the login button */
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .error-message {
            color: #ff0000; /* Red color for error message */
            margin-bottom: 20px;
        }

        .login-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAA50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #3D874C;
        }

        .login-button::after {
            content: "\2192"; /* Unicode arrow right symbol */
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Invalid Email</h2>
        <p class="error-message">The email you entered is not registered with us. Please try again.</p>
        <a th:href="@{/resetPassword}" class="login-button">Reset Password</a>
    </div>
</body>
</html>
